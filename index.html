<!DOCTYPE html>

<head>
  
    <title>Trick or Treat Bag</title>
</head>
<body>
    <h1>Trick or Treat Bag!</h1>

    <img id="candyImage" src="" alt="Random Candy" style="display: none;">


    <button onclick="chooseRandomCandy()">Choose Random Candy</button>

    <script>
        function Candy(name, flavor, size, imageUrl) {
            this.name = name;
            this.flavor = flavor;
            this.size = size;
            this.imageUrl = imageUrl; 
        }
     
        const candy1 = new Candy("Twix", "chocolate caramel", "small", "Images-trick or treat/download.jpg");
        const candy2 = new Candy("Crunch", "chocolate crispy", "small", "Images-trick or treat/download-1.jpg");
        const candy3 = new Candy("Kit Kat", "chocolate wafer", "small", "Images-trick or treat/download-2.jpg");

        const trickOrTreatBag = [candy1, candy2, candy3];

       
        function chooseRandomCandy() {
            
            const randomIndex = Math.floor(Math.random() * trickOrTreatBag.length);
            const randomCandy = trickOrTreatBag[randomIndex];
            
          
            const candyImage = document.getElementById('candyImage');
            candyImage.src = randomCandy.imageUrl; 
            candyImage.alt = randomCandy.name;
            candyImage.style.display = 'block';
        }
    </script>

</body>
</html>
